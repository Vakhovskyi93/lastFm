<div class="container">

    <div class="row " *ngIf="list">
          <div  class="col-sm-12 col-md-6 col-lg-4    "
                *ngFor="let item of list |  slice: (page-1) * pageSize : page * pageSize ">
            <div class="  cartItem d-flex justify-content-start">
              <div class="cartItemImg pr-2">
                  <img class="itemImg" src="{{item.image[1]['#text']}}" alt="">
              </div>
              <div class="cartItemInfo ">
                  <h3>{{item.name}}</h3>
                  <p class="pt-2"><a href="{{item.artist.url}}">{{item.artist.name}}</a> </p>

              </div>
            </div>
          </div>
    </div>
</div>
<div class="d-flex ml-auto mr-auto justify-content-center mt-3">
    <ngb-pagination
      [collectionSize]="collectionSize"
      [(page)]="page"
      [pageSize]="pageSize"
      size="sm"
    ></ngb-pagination>
</div>
