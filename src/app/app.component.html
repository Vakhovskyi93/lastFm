<app-header (search)="emmitsearch($event) " (resetData)="getTopTracks()"></app-header>
<div class="container-fluid">
  <app-view-list *ngIf="itemsList && !searchResult"  [list]="itemsList"></app-view-list>
  <app-search-result *ngIf="searchResult && !itemsList" [searchList]="searchResult"></app-search-result>

</div>
